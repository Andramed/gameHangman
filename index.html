<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainContent">
        <section class="header">
            <h1>JOCUL SPANZURATOARE</h1>
            <nav class="navBar">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Games</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </section>
        <section class="spanzuratoare">
            <div class="constructorSpanzuratoare">
                <div class="line">
                    <div class="line1Div1 divElements">
                        <img class="divImageHorizontal" src="imageSpanzuratoare/horizontal-line-radius.png" alt="line">
                    </div>
                    <div class="line1Div2 divElements">
                        <img class="divImageVertical" src="imageSpanzuratoare/vertical-line.png" alt="line">
                    </div>
                    <div class="line1Div3 divElements">
                        <img class="divImageHorizontal" src="imageSpanzuratoare/horizontal-line-radius.png" alt="line">
                    </div>
                    <div class="line1Div4 divElements">
                        <img class="imageHead" src="imageSpanzuratoare/head.png" alt="line">
                    </div>
                </div>
                <div class="line">
                    <div class="line2Div1 divElements"></div>
                    <div class="line2Div2 divElements">
                        <img class="divImageVertical" src="imageSpanzuratoare/vertical-line.png" alt="line">
                    </div>
                    <div class="line2Div3 divElements"></div>
                    <div class="line2Div4 divElements">
                        <div class="neckHands">
                            <img class="imageNeck"  src="imageSpanzuratoare/neck.png" alt="neck">
                        </div>
                        <div class="hands">
                            <img  src="imageSpanzuratoare/left-hand.png" alt="hand">
                            <img  src="imageSpanzuratoare/right-hand.png" alt="hand">
                        </div>
                    </div>    
                </div>
                <div class="line">
                    <div class="line3Div1 divElements"></div>
                    <div class="line3Div2 divElements">
                        <img class="divImageVertical"  src="imageSpanzuratoare/vertical-line.png" alt="line">
                    </div>
                    <div class="line3Div3 divElements"></div>
                    <div class="line3Div4 divElements">
                        <img class="divImageVertical body" src="imageSpanzuratoare/neck.png" alt="body" class="body divImage">
                    </div>
                </div>
                <div class="line">
                    <div class="line4Div1 divElements">
                        <img class="fundament" src="imageSpanzuratoare/horizontal-line-radius.png" alt="">
                    </div>
                    <div class="line4Div2 divElements"></div>
                    <div class="line4Div3 divElements">
                        <img class="fundament" src="imageSpanzuratoare/horizontal-line-radius.png" alt="">
                    </div>
                    <div class="line4Div4 divElements">
                        <div class="hands legs">
                            <img  src="imageSpanzuratoare/left-hand.png" alt="hand">
                            <img  src="imageSpanzuratoare/right-hand.png" alt="hand">
                        </div>
                    </div>
                </div>
            </div>
            <div class="conuterLifes">
                <p>You have <span class="counter">5</span></p> 
                <img src="imageSpanzuratoare/heart.png" alt="heart">
            </div>
        </section>
        <section class="guesLetter">
            <div class="letter">
                <p class="underscore">___</p>
            </div>
            <div class="letter">
                <p class="underscore">___</p>
            </div>
            <div class="letter">
                <p class="underscore">___</p>
            </div>
            <div class="letter">
                <p class="underscore">___</p>
            </div>
            <div class="letter">
                <p class="underscore">___</p>
            </div>
            <div class="letter">
                <p class="underscore">___</p>
            </div>
        </section>
        <section class="keyboard">
            <div class="keyLine1">
                <button class="disable" id="Q">Q</button>
                <button>W</button>
                <button>E</button>
                <button>R</button>
                <button>T</button>
                <button>Y</button>
                <button>U</button>
                <button>I</button>
                <button>O</button>
                <button>P</button>
                <button>Ă</button>
                <button>Î</button>
            </div>
            <div class="keyLine2">
                <button>A</button>
                <button>S</button>
                <button>D</button>
                <button>F</button>
                <button>G</button>
                <button>H</button>
                <button>J</button>
                <button>K</button>
                <button>L</button>
                <button>Ș</button>
                <button>Ț</button>
                <button>Ă</button>
            </div>
            <div class="keyLine3">
                <button>Z</button>
                <button>X</button>
                <button>C</button>
                <button>V</button>
                <button>B</button>
                <button>N</button>
                <button>M</button>
            </div>
        </section>
    </div>
</body>
</html>
